<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Travel-Tip</title>
</head>

<body>
    <section class="main-layout">

        <section class="head-container">
            <header class="head-header">
                <h1>Travel-Tip</h1>
                <p>You are at: <span class="user-pos"></span></p>
                <p>Locations:</p>
            </header>

            <section class="head-btn">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </section>
        </section>

        <main class="main-container">
            <section class="info-container">
                <div>Weather today</div>
                <div>Location table</div>
            </section>
            
            <section class="map-container">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </section>
        </main>

        <pre class="locs"></pre>
    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
